<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script defer src="index.js"></script>
  <title>Frontend Mentor | Ping coming soon page</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>

<body>
  <main class="container">
    <img src="images/logo.svg" class="logo__svg" alt="">
    <div class="header__container">
      <h1 class="header__text">
        We are launching <span>soon!</span>
      </h1>
      <p class="header__content">
        Subscribe and get notified
      </p>
      <form class="button__container">
        <div class="form__input">
          <input type="email" id="notify" placeholder="Your email address">
          <label for="notify" class="label__notify">Provide Email </label>
        </div>

        <button type="submit" class="btn__container">Notify Me</button>
    </div>
    </form>
    <img src="images/illustration-dashboard.png" class="image__container" alt="illustration dashboard">
    <footer class="footer">
      <div class="footer__images">
        <i class='bx bts bxl-facebook'></i>
        <i class='bx bts bxl-twitter'></i>
        <i class='bx bts bxl-instagram'></i>
      </div>
      <p>&copy; Copyright Ping. All rights reserved.</p>
    </footer>
  </main>
</body>

</html>
